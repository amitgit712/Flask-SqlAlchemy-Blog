
{% extends "backend_dashboard/index.html" %}
        {% block body %}

<div class="container col-md-8">      

<h1>Add Category</h1>
<form action="{{  url_for ('category') }}" method="POST" enctype="multipart/form-data">

<div class="md-form form-group mt-5">
<input type="text" class="form-control" name="category" placeholder="category" required>
</div>

<div class="md-form form-group mt-5">
<input type="submit"  value="ADD" class="btn btn-outline-primary">
</div>


</form>


<div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Posted Blogs</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th class="text-center">ID</th>
                      <th class="text-center">Category</th>
                      <th class="text-center">Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                   	{% for i in category %}
                    <tr>

                   <td class="text-center">
                   	{{ i.id }}
                   </td>

                   <td class="text-center">
                   	{{ i.category }}
                   </td>

                   <td class="text-center">
                    <a href="{{ url_for('delete_category',id=i.id) }}" class="btn btn-outline-danger"  name="dlete">
                      Delete
                      </a>

                    </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->
</div>

 {% endblock body %}
